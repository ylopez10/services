<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Services </title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Ubuntu:400,100,300'>
  <style>
    * {
      margin: 0px auto;
      padding: 0px;
      text-align: center;
    }

    body {
      background-color: #9e9e9e;
    }

    .principal {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .secondary {
      position: absolute;
      width: 100%;
      height: 300px;
      top: 50%;
      margin-top: -150px;
    }

    .secondary > h1 {
      font-family: 'Ubuntu', sans-serif;
      font-weight: 400;
      font-size: 120px;
      color: #fff;
      position: relative;
      left: 0%;
    }

    .secondary > p {
      font-family: 'Ubuntu', sans-serif;
      font-weight: 300;
      font-size: 24px;
      letter-spacing: 5px;
      color: #313131;
      position: relative;
      left: 0%;
    }
  </style>
</head>

<body translate="no">
  <div class="principal">
    <div class="secondary">
      <h1>API</h1>
      <p>Services</p>
    </div>
  </div>
</body>
</html>
